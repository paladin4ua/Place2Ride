<ion-header>

  <ion-navbar>
    <ion-title>add-place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides #addWizardSlider centeredSlides="false">

    <ion-slide>

      <form (ngSubmit)="addPlace()" [formGroup]="addForm">
        <ion-item>
          <ion-label color="primary" stacked>Name</ion-label>
          <ion-input type="text"  formControlName="name"  placeholder="Ex. Some Cool Name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Description</ion-label>
          <ion-textarea type="text"  formControlName="description"  placeholder="Ex. Some Cool Description" rows="5"></ion-textarea>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Open time</ion-label>
          <ion-input type="text"  formControlName="openTime"  placeholder="Ex. 09:00"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="primary" stacked>Close time</ion-label>
          <ion-input type="text"  formControlName="closeTime"  placeholder="Ex. 20:00"></ion-input>
        </ion-item>

        <button ion-button type="submit" block [disabled]="!addForm.valid">Next</button>
      </form>
    </ion-slide>

    <ion-slide>
      <map #map></map>
      <ion-list no-lines>
        <ion-item>
          <input type="text" name="location" class="location" #location>
        </ion-item>

        <button ion-button block (click)="addLocation()" [disabled]="!this.place.latitude && !this.place.longitude && !this.place.address">Next</button>
      </ion-list>

    </ion-slide>

  </ion-slides>



</ion-content>
