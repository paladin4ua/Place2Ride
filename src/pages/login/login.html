
<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Welcome to Bike Repair</h1>
  <p> Please login  to continue</p>

  <form (ngSubmit)="loginEmail()" #registerForm="ngForm" *ngIf="!platform.is('mobile')">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
    </ion-row>

  </form>


  <button ion-button block (click)="loginFb()" color="facebook" *ngIf="platform.is('mobile')"><span class="facebook"></span>Login with Facebook</button>

  <!--<ion-icon name="logo-facebook"></ion-icon> -->
</ion-content>
