<ion-header>

  <ion-navbar>
    <ion-title>add-review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list *ngIf="authService.getSignedInUser()">
    <ion-item>
      <ion-avatar item-start>
        <img [src]="authService.getSignedInUser().photoURL">
      </ion-avatar>
      <h2>{{authService.getSignedInUser().displayName}}</h2>
      <p>Your review will be posted publicly in the application.</p>
    </ion-item>
  </ion-list>

    <div class="rate">
      <rating [(ngModel)]="rating"></rating>

      <ion-item>
        <ion-textarea type="text" [(ngModel)]="comment" placeholder="Share details of your own experience at this place"></ion-textarea>
      </ion-item>
    </div>

  <div padding>
    <button ion-button block (click)="addReview()" [disabled]="!rating">Post</button>
  </div>


</ion-content>
