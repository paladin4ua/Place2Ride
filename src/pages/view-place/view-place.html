<ion-header>

  <ion-navbar>
    <ion-title>{{place.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides #addWizardSlider >
    <ion-slide *ngFor="let image of uploadedImages" >
      <div>
        <img [src]="image.url" />
      </div>

      <ion-fab bottom right edge>
        <button ion-fab mini><ion-icon name="add"></ion-icon></button>
      </ion-fab>

    </ion-slide>

    <ion-slide *ngIf="!uploadedImages.length">
      No images, please upload
    </ion-slide>

  </ion-slides>

  <ion-list>

    <ion-item>
      {{place.description}}
    </ion-item>

    <ion-item>
      {{place.address}}
    </ion-item>

    <ion-item>
      <ion-icon name='time' item-start></ion-icon>
      Open time
      <ion-note item-end>{{place.openTime}}</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name='time' item-start></ion-icon>
      Close time
      <ion-note item-end>{{place.closeTime}}</ion-note>
    </ion-item>

  </ion-list>


  <form ng-submit="uploadFile()">
    <input type="file" (change)="imageChange($event)" name="file" />
  </form>


</ion-content>
