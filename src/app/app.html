<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <div *ngFor="let p of pages" >
        <button menuClose ion-item (click)="openPage(p)" *ngIf="p.show()">
          {{p.title}}
        </button>
      </div>

      <button menuClose ion-item *ngIf="user" (click)="logout()">
        Logout
      </button>

      <button menuClose ion-item *ngIf="!user" (click)="login()">
        Login
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
